<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    body {
      background-color: #4BACC6;
    }

    .logo {
      display: inline-block;
      align-self: flex-start;
      margin-left: 20px;
    }

    .menu {
      background-color: #f5f5f5;
      border: 2px solid blue;
      padding: 10px;
      margin-top: 20px;
      margin-left: 20px;
    }

    .menu li {
      color: red;
      display: inline-block;
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <img class="logo" src="web_logo.jpg" alt="Web Company Logo">

  <ul class="menu">
    <li onclick="showDialog('Welcome Home')">HOME</li>
    <li>GALLERY</li>
    <li>PRODUCTION</li>
    <li>SERVICES</li>
  </ul>

  <script>
    function showDialog(message) {
      alert(message);
    }
  </script>
</body>
</html>
