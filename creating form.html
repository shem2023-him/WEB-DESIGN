<!DOCTYPE html>
<html>
<head>
  <title> Add New Contact </title>
</head>
<body>
<form>
  <table>
   <tr>
      <td>
        ID Number
      </td>
      <td>
<input type="ID Number"placeholder= "ID Number" name ="">
      </td>
   </tr>
   <tr>
   <td>
       First name
   </td>
   <td>
   <input type="First name" placeholder ="First name" name="">
   </td>
</tr>
<tr>
	<td>
		Last name
	</td>
	<td>
		<input type="Last name" placeholder="Last name"name="">
	</td>

	</tr>
	<tr>
		<td>
			Gender
		</td>
		<td>
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
		</td>
	</tr>
	<tr>
		<td>
			Telephone
			<td>
				<input type="Telephone"placeholder="+254" name="">
			</td>
		</td>
	</tr>
	<tr>
		<td>
			Email
		</td>
		<td>
			<input type="Email"placeholder="Email" name="">
		</td>
	</tr>
	<tr>
		<td>
			Address
		</td>
		<td>
			<input type="Address"placeholder="Address" name="">
		</td>
	</tr>
	<tr>
		<td>
			Date of Birth
		</td>
		<td>
			<input type="Date"placeholder="Date of Birth " name="">
		</td>
	</tr>
	<tr>
		<td>
			Save
		</td>
		<td>
			<input type="radio" name="Save"name="">YES
			<input type="radio" name="Save"name="">NO

		</td>
	</tr>
	<tr>
		<td>
			Select position
		</td>
		<td>
			<select>
				<option>Spouse</option>
				<option>Relative</option>
				<option>Close friend</option>
				<option>Workmate</option>
				<option>Aquitance</option>
			</select>
		</td>
	</tr>

   
  </table>
</form>
</body>
</html>
