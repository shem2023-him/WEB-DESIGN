<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: cursiveS;, calibri;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: mediumpurple;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color:cyan;
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
        }

        nav a {
            color: red;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: blueviolet;
        }

        .container {
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .box {
            background-color: palevioletred;
            flex: 1;
            margin: 5px;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color:mistyrose;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>WELCOME TO FOREXIFY</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Our Services</h2>
        <div class="row">
            <div class="box">
                <h3>CONSULTANCY</h3>
                <p>Description of service 1...</p>
            </div>
            <div class="box">
                <h3>FOREX TRADE TRAINING</h3>
                <p>Description of service 2...</p>
            </div>
            <div class="box">
                <h3>COPY TRADING</h3>
                <p>Description of service 3...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Be a guest to the best forex trading services you've ever come across, you wont regret!</p>
    </div>
</body>
</html>
